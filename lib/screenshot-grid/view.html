<html>
  <head>   
  <meta charset="utf-8">   
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>LABADMIN - Visualizador pantallas aula</title>	
  <link rel="stylesheet" href="labadmin.css" />
  <script src="labadmin.js"></script>	
  </head>
  <body>
  
	<section class="layout">
		<header>
		   <div class="header textoBlanco" >
			   <img class = "IMGlogo" src="assets/logoblancoconletra.png" alt="Logo CIFP Carlos III">
			   <div class = "right"><h1>Visualizador de pantallas</h1></div>
			   <div id="aula" class = "destacado right textoGrande negrita"></div>		
		   </div>
		</header>
		<div class="subheader textoAzul textoNormal">Tamaño visualización		
			<input id="displaySize"
				   type="range"   
				   class="subheader textoAzul textNormal" 
				   min="0" 
				   max="100" 
				   step="10"
				   value="50"
				   list="valuesTV">
			</input>
			<datalist id="valuesTV">
			  <option value="0"    label="0"></option>
			  <option value="10"   label="10"></option>
			  <option value="20"   label="20"></option>
			  <option value="30"   label="30"></option>
			  <option value="40"   label="40"></option>
			  <option value="50"   label="50"></option>
			  <option value="60"   label="60"></option>
			  <option value="70"   label="70"></option>
			  <option value="80"   label="80"></option>
			  <option value="90"   label="90"></option>
			  <option value="100"  label="100"></option>
			</datalist>
		</div>  		
		<main id="grid" class="grid-container"></main>
	</section>
	
	<dialog id="modal">		
		<figure class ="figuraModal">
			<img id="imagenAmpliada" class="imagenModal"></img>
			<figcaption id ="nombrePCAmpliado" 
						class="nombrePC-text textoRojo textoMedio negrita"></figcaption>
		</figure>		
		<button id="cerrarModal" class="textoMedio textoRojo negrita">X</button>
	</dialog>		
  </body>
</html>
